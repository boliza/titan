# TODO update RDF config keys
# input graph parameters
titan.hadoop.input.format=com.thinkaurelius.titan.hadoop.formats.edgelist.rdf.RDFInputFormat
titan.hadoop.input.location=graph-example-1.ntriple
titan.hadoop.input.rdf.format=n-triples
titan.hadoop.input.rdf.as-properties=http://www.w3.org/1999/02/22-rdf-syntax-ns#type
titan.hadoop.input.rdf.use-localname=true
titan.hadoop.input.rdf.literal-as-property=true

# output data parameters
titan.hadoop.output.format=com.thinkaurelius.titan.hadoop.formats.graphson.GraphSONOutputFormat
titan.hadoop.sideeffect.format=org.apache.hadoop.mapreduce.lib.output.TextOutputFormat
titan.hadoop.jobdir.location=output
titan.hadoop.jobdir.overwrite=true
